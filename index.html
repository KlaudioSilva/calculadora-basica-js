<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <title>Calcudora Básica</title>

        <!--estilização da calculadora-->
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>

        <div class="conteudo">
            <div class="calculator">  
                <header class="opcoes_janela">  <!--calculator display-->
                    <div></div>
                    <div></div>
                    <div></div>
                </header>
                <main class="btn_content">  <!--calculator keyboard-->
                    <input type="text" placeholder="0" class="js-result">
                    <a class="btn-ini js-btn-ac">AC</a>
                    <a class="btn-ini js-btn-del">DEL</a>
                    <a class="btn-ini js-btn-mais-menos">+/-</a>
                    <a class="btn-default" data-valor="/">÷</a>
                    <a class="btn-default" data-valor="7">7</a>
                    <a class="btn-default" data-valor="8">8</a>
                    <a class="btn-default" data-valor="9">9</a>
                    <a class="btn-default" data-valor="*">X</a>
                    <a class="btn-default" data-valor="4">4</a>
                    <a class="btn-default" data-valor="5">5</a>
                    <a class="btn-default" data-valor="6">6</a>
                    <a class="btn-default" data-valor="-">-</a>
                    <a class="btn-default" data-valor="1">1</a>
                    <a class="btn-default" data-valor="2">2</a>
                    <a class="btn-default" data-valor="3">3</a>
                    <a class="btn-default" data-valor="+">+</a>
                    <a class="btn-default" data-valor="0">0</a>
                    <a class="btn-default" data-valor=".">.</a>
                    <a class="btn-results">=</a>
                </main>

            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
